<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Lottery Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lottery Results</h1>
        <button onclick="loadResults()">Refresh Results</button>
        <table id="results-table">
            <thead>
                <tr><th>Flat No</th><th>Winner Name</th><th>Category</th><th>Allotted Date</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function loadResults() {
            try {
                const winners = await fetchWinners();
                const tbody = document.querySelector('#results-table tbody');
                tbody.innerHTML = '';
                if (winners.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4">No results yet</td></tr>';
                    return;
                }
                winners.forEach(w => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${w.flat_no}</td>
                        <td>${w.winner_name}</td>
                        <td>${w.category}</td>
                        <td>${new Date(w.allotted_at).toLocaleDateString()}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                alert(e.message);
            }
        }

        window.onload = loadResults;
    </script>
</body>
</html>
